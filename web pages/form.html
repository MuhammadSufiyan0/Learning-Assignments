<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
  </head>
  <body background="#848c90">
    Full Name
    <input
      type="text"
      required
      maxlength="15"
      minlength="4"
      placeholder="Type your full name"
    />

    <br />
    <br />
    F. Name
    <input
      type="text"
      required
      maxlength="15"
      minlength="4"
      placeholder="Type your Father Name name"
    />
    <br />
    <br />

    Phone Number
    <input
      type="number"
      required
      maxlength="11"
      minlength="11"
      placeholder="Your Phone Number"
    />
    <br />

    <br />
    Email <input type="text" required placeholder="@gmail.com" />
    <br />

    <br />
    Password
    <input
      type="number"
      required
      maxlength="11"
      minlength="11"
      placeholder="Type Your Correct Password"
    />
    <br />
    <br />

    Set Your Date And Time
    <input type="datetime-local" placeholder="dy,Mm,Yy" />
    <br />
    <br />
    Gender
    <br />
    Male<input type="checkbox" value="male" checked />Female<input
      value="female"
      type="checkbox"
    />
    <br />
    <br />
    <input type="submit" />
    <br />
    <br />

    <a href="./index.html">NOW GO TO HOME PAGE</a>
  </body>
</html>
