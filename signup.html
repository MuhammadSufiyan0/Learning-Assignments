<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Signup Form]</title>
  </head>
  <body>
    <form>
      Full Nmae <input required="name" placeholder="type your name" />
      <br />
      <br />
      Father Name
      <input required type="f.name" placeholder="type your f.name" />
      <br />
      <br />
      Number
      <input
        required
        maxlength="11"
        type="number"
        placeholder="type your number"
      />
      <br />
      <br />
      Email <input required type="email" placeholder="abc.xyz@gmail.com" />
      <br />
      <br />
      Password
      <input
        required
        type="password"
        minlength="8"
        placeholder="type your password"
      />
      <br />
      <br />
      <input type="submit" />
    </form>
  </body>
</html>
